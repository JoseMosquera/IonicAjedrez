<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button
        icon-only (click)="volver(jornada)">
          <ion-icon name="md-arrow-back"></ion-icon>
        </button>
      </ion-buttons>
    <ion-title>Editar Jornada</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Nombre</ion-label>
    <ion-input name="nombre" type="text" [(ngModel)]="nombre" value="{{ jornada.nombre }}"></ion-input>
  </ion-item>

  <ion-list>
    <ion-item>
      <ion-label>Fuera o en casa:</ion-label>
      <ion-select [(ngModel)]="casa">
        <ion-option value='t'>En casa</ion-option>
        <ion-option value='f'>Fuera</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>Equipo que Juega:</ion-label>
      <ion-select [(ngModel)]="equipo">
        <ion-option *ngFor="let equi of equipos | async" value="{{equi.nombre}}">{{equi.nombre}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-label>Fecha:</ion-label>
    <ion-datetime name="fecha" [(ngModel)]="fecha" display-format="D/MM/YYYY" picker-format="D MMMM YYYY"></ion-datetime>
  </ion-item>
  <button ion-button block clear (click)="update()">Editar Jornada</button>

</ion-content>
