<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button
        icon-only (click)="volver()">
          <ion-icon name="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Jornadas</ion-title>
    <ion-buttons end *ngIf="rol=='admin';">
        <button ion-button (click)="addJornada()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let jornada of jornadas | async">
    {{jornada.nombre}} 
    <ion-buttons left>
      <button ion-button small (click)="verJornada(jornada)">Ver Jornada</button>
    </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
