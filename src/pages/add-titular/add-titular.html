<ion-header>
  <ion-navbar>
    <ion-buttons left>
    <button ion-button
      icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <button ion-button
      icon-only (click)="volver()">
        <ion-icon name="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      AÃ±adir titulares
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let jugador of titulares">
      {{jugador.nombre}}, {{jugador.elo}}

      <button ion-button *ngIf="jugador.titular=='f';" (click)="add(jugador)">Asignar Titular</button>
      <button ion-button *ngIf="jugador.titular=='t';" (click)=delete(jugador)>Desasignar Titular</button>
    </ion-item>
  </ion-list>
</ion-content>
