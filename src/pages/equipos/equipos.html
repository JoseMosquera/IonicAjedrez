<ion-header>
  <ion-navbar>
    <ion-buttons left>
    <button ion-button
      icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <button ion-button
      icon-only (click)="volver()">
        <ion-icon name="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons> 
    <ion-title>
      Equipos
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="addEquipo()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
  
  <ion-content padding>
    <ion-list>
      <ion-item *ngFor="let equipo of equipos | async" (click)="irEquipo(equipo)">
        {{equipo.nombre}}
      </ion-item>
    </ion-list>
  </ion-content>
