<ion-header>
    <ion-buttons>
      <button ion-button
        icon-only (click)="volver()">
        <ion-icon name="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-navbar>
      <ion-title>Perfil del equipo {{equipo.nombre}}</ion-title>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content padding>
    <ion-item>
      {{equipo.nombre}}
    </ion-item>
    <button ion-button (click)=editarEquipo(equipo)>Editar Equipo</button>
    <button ion-button (click)=eliminarEquipo(equipo)>Eliminar Equipo</button>
  </ion-content>
