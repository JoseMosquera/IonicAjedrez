<ion-header>
    <ion-navbar>
      <ion-buttons>
        <button ion-button
          icon-only (click)="volver()">
          <ion-icon name="md-arrow-back"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>Equipo, {{equipo.nombre}}</ion-title>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content padding>
    <ion-item>
      <h1>{{equipo.nombre}}</h1>
      <a *ngFor="let jugador of equipoJugadores">{{jugador.nombre}}, {{jugador.elo}}<br></a>
    </ion-item>
    <ion-buttons>
      <button ion-button
        icon-only (click)="volver()">
        <ion-icon name="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Equipo, {{equipo.nombre}}</ion-title>
  </ion-navbar>
</ion-header>
  
  
<ion-content padding>
  <ion-item>
    {{equipo.nombre}}
    <p *ngFor="let jugador of equipoJugadores | async">{{jugador.nombre}}, {{jugador.elo}}</p>
  </ion-item>
  <ion-buttons>
    <button ion-button (click)=editarEquipo(equipo)>Editar Equipo</button>
    <button ion-button (click)=eliminarEquipo(equipo)>Eliminar Equipo</button>
    <button ion-button (click)=addJugadores(equipo)>AÃ±adir Jugadores</button>
  </ion-buttons>
</ion-content>
