<ion-header>
  <ion-navbar>
    <ion-buttons>
      <button ion-button
        icon-only (click)="volver()">
        <ion-icon name="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Equipo, {{equipo.nombre}}</ion-title>
  </ion-navbar>
</ion-header>
  
<ion-content padding>
  <h1>{{equipo.nombre}}</h1>
  <ion-item *ngFor="let jugador of equipoJugadores">
    <p *ngIf="jugador.rol=='capitan';" style="color: red">{{jugador.nombre}}, {{jugador.elo}}</p>
    <p *ngIf="jugador.rol=='user';" style="color: black">{{jugador.nombre}}, {{jugador.elo}}</p>


    <button ion-button *ngIf="jugador.rol=='user';" (click)=capitan(jugador)>Asignar Capitan</button>
    <button ion-button *ngIf="jugador.rol=='capitan';" (click)=capitan(jugador)>Desasignar Capitan</button>
    <button ion-button (click)=expulsar(jugador)>Explusar de Equipo</button>
  </ion-item>

  <ion-buttons>
    <button ion-button (click)=editarEquipo(equipo)>Editar Equipo</button>
    <button ion-button (click)=eliminarEquipo(equipo)>Eliminar Equipo</button>
    <button ion-button (click)=addJugadores(equipo)>AÃ±adir Jugadores</button>
  </ion-buttons>
</ion-content>
